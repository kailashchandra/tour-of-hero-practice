<div *ngIf="hero">
    <h2>{{ hero.name | uppercase }}</h2>
    <div><label>Id: </label><span>{{ hero.id }}</span></div>
    <div>
        <label>Name:
            <input type="text" [(ngModel)]="hero.name" placeholder="name">
        </label>
    </div>
    <button (click)="goBack()">go back</button>
    <button (click)="save()">save</button>
</div>
